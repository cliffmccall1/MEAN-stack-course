<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm" required>
    <mat-form-field>
      <input matInput type="text" ngModel name="title" minlength="3" #title="ngModel" placeholder="Post Title">
      <mat-error *ngIf="title.invalid">Please Enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput nrows="6" ngModel name="content" #content="ngModel" placeholder="Post Content"></textarea>
      <mat-error *ngIf="content.invalid">Please enter post content</mat-error>
    </mat-form-field>
    <button type="submit" color="accent" mat-raised-button required>Save Post</button>
  </form>
</mat-card>
